<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<meta name="author" content="Katyusha">
<meta name="description" content="Login page html, css by katyusha">
<meta name="keywords" content="website, design, login form">
  <title>Simple Login</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="form-container">
      <form action="login.html" method="post">
        <div class="title"><label><i class="fa fa-user-shield"> Login Admin</i></label></div>
        <div class="input-container">
          <input type="text" name="username" placeholder="Your Name" maxlength="10">
          	<img src="https://telegra.ph/file/cac83496fc1a8acbb6a1d.png" alt="Username" class="placeholder-image">
          <div class="error"></div>
        </div>
        <div class="input-container">
          <input type="password" name="password" placeholder="Your Password" maxlength="30">
          	<img src="https://telegra.ph/file/0fc391aa707c915acdf92.png" style="top: 23%;" alt="Password" class="placeholder-image">
<a href="/reset/" class="forgot-password">Forgot password?</a>
          <div class="error"></div>
        </div>
        <div class="button-container">
          <button class="button" type="submit">Login</button>
        </div>
      </form>
    </div>
  </div>
  <!-- Fontawesome -->
  	<script src="https://kit.fontawesome.com/bbc05d6193.js" crossorigin="anonymous"></script>
  
</body>
</html>
